<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faça Login</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/otherDevices-style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <section id="img">

    </section>
    <section id="dados">
        <h1>Login</h1>
        <p>Seja bem-vindo(a). Faça login para continuar.</p>
        <form action="login.jar" method="post" autocomplete="on">
            <div>
                <label for="email"><span class="material-icons">person</span></label>
                <input type="text" name="email" id="email" autofocus required autocomplete="email" placeholder="Usuário ou Email">
            </div>
            <div>
                <label for="senha"><span class="material-icons">key</span></label>
                <input type="password" name="senha" id="senha" required autocomplete="current-password" minlength="8" placeholder="Senha">
                <span class="material-icons" id="iconeOlho" onclick="mostrarSenha()">visibility</span>
            </div>
            <div id="esqueceuSenha">
                <a href="#">Esqueceu a senha?</a>
            </div>
            <input type="submit" value="Entrar">
        </form>
        <a href="#"><input type="button" value="Criar Conta"></a>
    </section>
    <script src="scripts/script.js"></script>
</body>
</html>
